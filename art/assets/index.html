<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            display: block; /* Removes bottom margin/whitespace inherent to inline elements */
            max-width: 100%;
            height: auto;
            border: none;
        }
    </style>
</head>
<body>
    <img width="400" height="400" src="aptos-ecosummit-2024_nft_lockup.png" alt="Aptos Ecosummit 2024 NFT Lockup">
</body>
</html>
